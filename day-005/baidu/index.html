<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>baidu once, know more</title>
  <style>
    * {
      box-sizing: border-box;
    }

    :root {
      --border: #dedede;
      --primary: #2E7DEB;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      font-size: 16px;
      font-family: sans-serif;
    }

    .container {
      position: relative;
      width: 820px;
      margin: auto;
      min-width: 820px;
      height: calc(100vh - 230px);
      min-height: 400px;
      padding-top: 10vh;
    }

    .header {
      height: 50px;
      max-height: 50px;
      min-width: 820px;
      position: relative;
    }

    .header>a {
      font-weight: bold;
      margin-right: 1.5rem;
      color: #333333;
      line-height: 50px;
      float: right;
    }

    .header>span {
      float: right;
    }

    .more {
      height: 50px;
      width: 85px;
      background-color: white;
      color: white;
      font-weight: bold;
      line-height: 50px;
      border-left: solid 1px white;
      text-align: center;
    }

    .more span {
      background-color: #2E7DEB;
      padding: 4px;
    }

    .more>.helper {}

    .more:hover {
      background-color: #f9f9f9;
      border-color: var(--border);
      color: black;
      height: 500px;
    }

    .more:hover span {
      background-color: transparent;
    }

    .more-bar {
      display: none;
      position: absolute;
      top: 50px;
      right: 0;
      width: 85px;
      padding-bottom: 2rem;
      border-bottom-left-radius: 5px;
      background: #f9f9f9;
      border-left: solid 1px var(--border);
      border-bottom: solid 1px var(--border);
      z-index: 1000;
    }

    .more-bar a,
    .more-bar a:visited {
      color: gray;
    }

    .more-bar:hover {
      display: block;
    }

    .more-fake {
      position: absolute;
      display: none;
      width: 85px;
      height: 50px;
      top: 0;
      right: 0;
      line-height: 50px;
      font-weight: bold;
      text-align: center;
      background-color: #2E7DEB;
      border-color: white;
      border-left: solid 1px;
      color: white;
    }

    .more-bar:hover~.more-fake {
      display: block;
      background-color: #f9f9f9;
      border-color: var(--border);
      color: black;
      height: 500px;
    }

    .products {}

    .product {
      width: 100%;
      text-align: center;
      margin: auto;
    }

    .product-body {

      width: 36px;
      height: 36px;
      margin: auto;
      background-image: url('./img/products.png');
    }

    .nuomi {
      background-position-x: 0;
    }

    .know {
      background-position-x: -36px;
    }

    .music {
      background-position-x: -72px;
    }

    .image {
      background-position-x: -112px;
    }

    .library {
      background-position-x: -144px;
    }

    .billboard {
      background-position-x: -180px;
    }

    .more:hover+.more-bar {
      display: block;
    }

    .product-all {
      text-align: center;
      display: block;
    }

    .clearfix {
      clear: both;

      display: table;
    }

    /* main */
    .main {
      /* TODO: */
      width: 640px;
      margin-top: 100px;
      margin: auto;
    }

    .logo {
      display: block;
      width: 270px;
      margin: auto;
      margin-bottom: 20px;
    }

    .searchbar {
      width: 640px;
      height: 36px;
    }

    .searchbar input {
      font-size: 16px;
      padding: 6px;
      width: 540px;
      height: 36px;
      border: solid 1px #CCCCCC;
      outline: none;
      display: block;
      float: left;
    }

    .searchbar-body {
      position: relative;
      width: 540px;
    }

    .searchbar input:hover {
      border-color: #aaa;
    }

    .searchbar input:focus {
      border-color: var(--primary);
    }

    .icon {
      position: absolute;
      width: 24px;
      height: 24px;
      top: 10px;
      filter: grayscale(100%);
      background-repeat: no-repeat;
    }

    .icon:hover {
      width: 24px;
      height: 36px;
      filter: none;
    }

    .icon-1 {
      right: 36px;
      background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAA0AAAASCAMAAAC3taQAAAAAhFBMVEX///8zhf8zhf8zhf8zhf8zhf8zhf8zhf8zhf8zhf8zhf8zhf8zhf8zhf8zhf8zhf8zhf8zhf8zhf8zhf8zhf8zhf8zhf8zhf8zhf8zhf8zhf8zhf8zhf8zhf8zhf8zhf8zhf8zhf8zhf8zhf8zhf8zhf8zhf8zhf8zhf8zhf8zhf8zhf+04UQDAAAAK3RSTlMAAQIDBgwNHR43ODs9PkNEVFZaXGZnlpecqaq31NfZ2t3e3+Dl6On5+/z9BL131wAAAHdJREFUCB0FwYcCgQAUAMBTFGWPaCGb9///5w5s+3e/BdgNy8lq2AH6AsUZ8EuQ/AABAhAgAAECECAgUjGCkH49c9cZZlfTh2ZvcymT8rKxb8xvmXX36day25xjm4GsPSGt7od8nB/uVQoW9Ste9QKAAAABAAL4AzokCI8/h6hiAAAAAElFTkSuQmCC);
    }

    .icon-2 {
      right: 0;
      background-image: url(https://ss1.bdstatic.com/5eN1bjq8AAUYm2zgoY3K/r/www/cache/static/protocol/https/soutu/img/camera_new_5606e8f.png);
      background-position-y: -20px;
    }

    .searchbar button {
      display: inline-block;
      background-color: #2E7DEB;
      width: 100px;
      height: 36px;
      border: none;
      color: white;
      text-align: center;
      font-size: 18px;
      line-height: 36px;
      font-weight: bold;
    }

    .searchbar button:hover {
      background-color: #2A72D7;
      box-shadow: 1px 1px 3px 0 rgba(30, 30, 30, 0.2);
    }

    /* footer */
    footer {
      position: relative;
      text-align: center;
      color: gray;
      font-size: 14px;
      white-space: nowrap;
      margin: auto;
      min-width: 820px;
    }

    .wrapper {
      position: relative;
      left: 50%;
      bottom: 50px;
      transform: translateX(-50%);
    }

    .credential::after {
      content: "";
      display: inline-block;
      width: 16px;
      height: 18px;
      background-image: url("./img/icon.png");
      background-position: -599px -96px;
      position: relative;
      top: 3px;
    }

    .police::after {
      content: "";
      display: inline-block;
      width: 16px;
      height: 18px;
      background-image: url("./img/icon.png");
      background-position: -621px -96px;
      position: relative;
      top: 3px;
    }

    .qrcode {
      background: url('./img/qrcode.png');
      width: 64px;
      height: 64px;
      margin: auto;
      position: relative;
      margin-bottom: 50px;
    }

    .qrcode:after {
      content: "Baidu";
      display: block;
      position: absolute;
      bottom: -1.5rem;
      left: 50%;
      transform: translateX(-50%);
      font-family: sans-serif;
    }

    footer a {
      color: gray;
    }

    footer a:visited,
    footer a:hover {
      color: gray;
    }
  </style>
</head>
