<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /* or, set the box level width and height to 100%; */
    * {
      box-sizing: border-box;
    }

    body {
      background-color: black;
    }

    .l0 {
      width: 450px;
      height: 450px;
      background-color: white;
      padding: 5px;
    }

    .l1 {
      width: 440px;
      height: 440px;
      padding: 30px;
      border: dashed 1px black;
      /* background-color: lightblue; */
    }

    .l2 {
      width: 380px;
      height: 380px;
      padding: 15px;
      border: 5px solid lightblue;
      /* background-color: lightblue; */
    }

    .l3 {
      width: 340px;
      height: 340px;
      padding: 30px;
      /* border: double 1px white; */
      background-color: #F89EE0;
    }

    .l4 {
      width: 280px;
      height: 280px;
      padding: 5px;
      border: dotted 1px white;
      /* background-color: green; */
    }

    .l44 {
      width: 270px;
      height: 270px;
      padding: 25px;
      border: dotted 1px white;
    }

    .l5 {
      width: 220px;
      height: 220px;
      padding: 10px;
      background-color: yellow;
    }

    .l6 {
      width: 200px;
      height: 200px;
      background-color: #92FE19;
    }
  </style>
</head>

<body>
  <div class="l0">
    <div class="l1">
      <div class="l2">
        <div class="l3">
          <div class="l4">

            <div class="l44">
              <div class="l5">
                <div class="l6"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
