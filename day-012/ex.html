<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-size: 12px;
    }

    .container {
      width: 100%;
      height: 720px;
      background-image: url(./img/bg.jpeg);
      background-size: cover;
      position: relative;
      background-repeat: no-repeat;
      text-transform: uppercase;
      text-align: center;
      color: white;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }

    .mask {
      position: absolute;
      z-index: 10;
      background-color: rgba(30, 30, 30, 0.7);
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: 1s;
    }

    .content {
      position: relative;
      width: 50%;
      max-width: 500px;
      min-width: 400px;
      z-index: 100;
      top: 50%;
      transform: translateY(-50%);
      height: 60%;
      margin: auto;
      letter-spacing: 1px;
    }

    .mission {
      position: absolute;
      z-index: 200;
      top: 80%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      /* padding: 80px; */
      font-weight: bold;
    }
    .mission:hover ~ .mask {
      background-color: rgba(30,30,30, 0.3);
    }

    .button-group {
      padding-top: 100px;
      margin: auto;
      /* position: absolute; */
    /* bottom: 50px; */
    /* bottom: 0; */
width: 400px;
text-align: center;
    }

    .button {
      display: block;
      margin: auto;
      padding: 1rem;
      width: 150px;
      text-transform: uppercase;
      font-size: 1.4rem;
      color: white;
      margin-bottom: 50px;
    }

    .preview {
      /* margin-right: 50px; */
      border: solid 1px white;
      background-color: transparent;
    }
  @media (min-width: 568px) {
    .button {
      display: inline-block;
    }
    .preview {

      margin-right: 50px;
    }
  }
    .theme {
      background-color: #5EB2E8;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="mission">Make human life better</div>
    <div class="content">
      <div class="service">disign / programming / photography</div>
      <div class="button-group">
        <button class="button preview">preview</button>
        <button class="button theme">get theme</button>
        
      </div>
    </div>
    <div class="mask"></div>
  </div>
</body>

</html>
