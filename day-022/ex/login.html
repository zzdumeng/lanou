<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/login.css">
</head>

<body>
  <div class="container">
    <h1 class="title">登录账号</h1>
    <form class="login-form" action="">
      <div class="form-group">
        <label for="account">Account</label>
        <input type="text" name="account" id="account"
          placeholder="请输入账号">
      </div>
      <div class="form-group">
        <label for="password">password</label>
        <input type="password" id="password" name="password"
        placeholder="密码">
      </div>
      <div class="form-group remember">
        <input type="checkbox" id="remember-pw"
          placeholder="密码">
        <label for="remember-pw">remember password</label>
      </div>
      <div class="form-group">
        <input type="submit" value="login">

      </div>
    </form>

    <div class="meta">
      <span>
        <a href="/forget">找回密码</a>
      </span>
      <span>还没有注册账号？</span>
      <span><a href="/register">立即注册</a></span>
    </div>

    <div class="socials">
      <a class="social"><img src="./img/sina.png" alt=""></a>
      <a class="social"><img src="./img/qq.png" alt=""></a>
      <a class="social"><img src="./img/wechat.png" alt=""></a>

    </div>
  </div>
</body>

</html>
