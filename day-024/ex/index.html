<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    .container  {
      width: 400px;
      margin: auto;

    }
    .button {
      cursor: pointer;
      transition: 0.6s;
    }
    .button:hover {
      transform: rotateZ(360deg) scale(1.2);
    }
    .button-x:hover {

      transform: rotateZ(-360deg) scale(0.7);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="./img/delicious.png" alt="" class="button button1">
    <img src="./img/facebook.png" alt="" class="button button2">
    <img src="./img/rss.png" alt="" class="button button3">
    <img src="./img/twitter.png" alt="" class="button button4">
    <img src="./img/yahoo.png" alt="" class="button button5">
  </div>
  <div class="container">
    
    <img src="./img/delicious.png" alt="" class="button button-x button1">
    <img src="./img/facebook.png" alt="" class="button button-x button2">
    <img src="./img/rss.png" alt="" class="button button-x button3">
    <img src="./img/twitter.png" alt="" class="button button-x button4">
    <img src="./img/yahoo.png" alt="" class="button button-x button5">
  </div>
</body>
</html>
