<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      padding: 100px;
    }
  .wrap {

      width: 310px;
      height: 100px;
      border-radius: 5px;
      box-shadow: 1px 1px  10px 2px gray;
  }
    .box {
      position: relative;
      width: 310px;
      border-radius: 5px;
      height: 100px;
      transition: 1.0s;
      transform-style: preserve-3d;
      transform: rotateX(0deg);
    }

    .box:hover {
      transform: rotateX(90deg);
      /* transform-origin:  */
    }

    .cover {
      top: 0;
      left: 0;
      border-radius: 5px;
      right: 0;
      margin: auto;
      position: absolute;
      width: 310px;
      height: 100px;
      background: center / cover url("./img/jilt.png");
      transform: rotateX(0) translateZ(50px);
    }

    .desc {
      color: #fff;
      width: 310px;
      border-radius: 5px;
      top: 0;
      height: 100px;
      right: 0;
      margin: auto;
      left: 0;
      position: absolute;
      height: 100px;
      background-color: blue;
      transform: rotateX(-90deg) translateZ(50px);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="box">
      <div class="cover">

      </div>
      <div class="desc">
        text
      </div>
    </div>
  </div>

</body>

</html>
