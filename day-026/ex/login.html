<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>login</title>
  <link rel="stylesheet" href="./css/login.css">
</head>

<body>
  <header class="header">
    <div class="header-shadow"></div>
    <img src="./img/statusbar.png" alt="" class="statusbar">
    <div class="navbar">
      <img src="./img/back.png" class="back"></img>
      <div class="title">注册</div>
    </div>
  </header>
  <div class="content">
    <div class="logo-area">
      <img src="./img/logo.png" alt="" class="logo">

    </div>
    <!-- form -->
    <form action=" ">
      <div class="form-group text-group">
        <input class="input" type="tel" name="phone">
        <div class="placeholder">手机号</div>
      </div>
      <div class="form-group text-group">
        <input class="input" type="password" name="password" >
        <div class="placeholder">密码</div>
      </div>
      <div class="form-group text-group">
        <input class="input" type="" name="password" >
        <div class="placeholder">确认密码</div>
      </div>
      <div class="form-group text-group">
        <input class="input" type="" name="password" >
        <div class="verify-code">获取验证码</div>
      </div>
      <div class=" submit-group flex">

        <input class="submit" type="submit" value="登录">
      </div>
    </form>

    <!-- third-party -->
    <div class="third-party">
      <div class="rapid flex">
        <div class="spacer"></div>
        <span>快速注册方式
        </span>
        <div class="spacer"></div>
      </div>
      <div class="links">
        <a class="link" href="/"><img src="./img/qq.png" alt="" ></a>
        <a class="link" href="/"><img src="./img/wechat.png" alt="" ></a>
        <a class="link" href="/"><img src="./img/weibo.png" alt="" ></a>
        <a class="link" href="/"><img src="./img/baidu.png" alt="" ></a>
      </div>
    </div>
  </div>
</body>

</html>
