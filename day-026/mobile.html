<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-size: 50px;
      width: 100%;
      height: 100%;
    }
    body {
      position: absolute;
      top: 0;
      background-color: pink;
      left: 0;
      max-height: 100%;
      
    }
    h2 {
      font-size: 2rem;
    }
    @media screen and (min-width: 375px) {
      html {
        font-size: 32px;
        color: red;
      }
    }
    .container  {
      height: 1000px;
    }
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 60px;
      background-color: black;
      text-align: center;
      color: white;
    }
    .footer2 {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      color: white;
      left: 0;
      height: 80px;
      background-color: gray;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>hola! mobile</h2> 

  </div>
  <!-- <footer class="footer">footer</footer> -->
  <footer class="footer2">footer2</footer>
</body>
</html>
